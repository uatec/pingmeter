name: Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate Version & Create Tag
        id: version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main

      - name: Build Application
        run: |
          # Use the version from the tag (e.g., 1.2.3 from v1.2.3)
          VERSION=${{ steps.version.outputs.new_version }}
          # Use run number or commit count for build number if needed, or just same version
          BUILD=${{ github.run_number }}
          
          echo "Building version $VERSION ($BUILD)"
          
          MARKETING_VERSION=$VERSION PROJECT_VERSION=$BUILD ./bundle.sh

      - name: Zip Application
        run: |
          cd dist
          zip -r PingMeter.zip PingMeter.app

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.new_tag }}
          name: Release ${{ steps.version.outputs.new_version }}
          files: dist/PingMeter.zip
          body: ${{ steps.version.outputs.changelog }}

      - name: Calculate SHA256
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: sha256
        run: |
          SHA256=$(sha256sum dist/PingMeter.zip | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"

      - name: Dispatch to Homebrew Tools
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: update-formula-cask.yml
          repo: uatec/homebrew-tools
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          inputs: >-
            {
              "name": "pingmeter",
              "version": "${{ steps.version.outputs.new_tag }}",
              "url": "https://github.com/uatec/pingmeter/releases/download/${{ steps.version.outputs.new_tag }}/PingMeter.zip",
              "sha256": "${{ steps.sha256.outputs.sha256 }}"
            }